<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handymen.Ng | Premium Home Services Nigeria</title>
    <meta name="description" content="Trusted handyman services and premium home move-in packages in Nigeria. Plumbers, electricians, and full relocation support in Lagos and Abuja." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#1a2239', // Primary Dark
                lime: '#adf802', // Primary Accent
                limeHover: '#c0ff4d', // Lighter lime for hover/gradients
                light: '#f8fafc', // Secondary Background
                dark: '#0f172a',
              }
            },
            fontFamily: {
              heading: ['Montserrat', 'sans-serif'],
              body: ['Open Sans', 'sans-serif'],
            },
            backgroundImage: {
              'hero-radial': 'radial-gradient(circle at center, rgba(173, 248, 2, 0.15) 0%, transparent 70%)',
              'card-gradient': 'linear-gradient(to bottom, rgba(173,248,2,0.02), transparent)',
            },
            boxShadow: {
              'lime-glow': '0 0 15px rgba(173, 248, 2, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'fade-in-down': 'fadeInDown 0.5s ease-out',
              'streak': 'streak 4s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              streak: {
                '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                '20%': { transform: 'translateX(150%) skewX(-20deg)' },
                '100%': { transform: 'translateX(150%) skewX(-20deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f8fafc;
        color: #1a2239;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      .gradient-border-bottom {
        position: relative;
      }
      .gradient-border-bottom::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #adf802, #1a2239, #adf802);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
